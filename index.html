<!doctype html>
<head>
  <title>markdown previewer</title>
  <meta chrset="utf-8">
  <script src="js/marked.min.js"></script>
  <script src="js/jquery.min.js"></script>
</head>
<body>
  <textarea id="input">
    # type here in markdown
  </textarea>
  <div id="content"></div>
  <script>
    $("#input").each(function(){
      $(this).bind('keyup', convert(this));
    });
    function convert(elm){
    var v, old = elm.value;
    return function(){
    if(old != (v=elm.value)){
    old = v;
    str = $(this).val();
    document.getElementById('content').innerHTML = marked(str);
    }
    }
    }
  </script>
</body>
</html>
