<!doctype html>
<head>
  <title>markdown previewer</title>
  <meta chrset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <textarea id="input"># type here in markdown</textarea>
    <div id="preview"></div>
    <input type="button" name="download" value="download" onclick="download()">
  </div>
  <script src="js/marked.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/pdfmake.min.js"></script>
  <script src="js/vfs_fonts.js"></script>
  <script>
    var str;
    $(document).ready(function(){
    str = document.getElementById('input').innerHTML;
    document.getElementById('preview').innerHTML = marked(str);
    });
    $("#input").each(function(){
      $(this).bind('keyup', convert(this));
    });
    function convert(elm){
    var v, old = elm.value;
    return function(){
    if(old != (v=elm.value)){
    old = v;
    str = $(this).val();
    document.getElementById('preview').innerHTML = marked(str);
    }
    }
    }

    function download(){
    var pdf = { content: str};
    pdfMake.createPdf(pdf).download('preview.pdf');
    }
    

  </script>
</body>
</html>
