<!doctype html>
<head>
  <title>markdown previewer</title>
  <meta chrset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <textarea id="input"># type here in markdown</textarea>
    <div id="preview"></div>
    <input type="button" name="download" value="download" onclick="download()">
  </div>
  <script src="js/marked.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/pdfmake.min.js"></script>
  <script src="vfs_fonts.js"></script>
  <script>
    $(document).ready(function(){
    var input = document.getElementById('input').innerHTML;
    document.getElementById('preview').innerHTML = marked(input);
    });
    $("#input").each(function(){
      $(this).bind('keyup', convert(this));
    });
    function convert(elm){
    var v, old = elm.value;
    return function(){
    if(old != (v=elm.value)){
    old = v;
    str = $(this).val();
    document.getElementById('preview').innerHTML = marked(str);
    }
    }
    }

    function download(){
    var pdf = { content: 'This is an sample PDF printed with pdfMake'}
    var blob = new Blob([pdf], {type: "pdf"}); // バイナリデータを作ります。

    // IEか他ブラウザかの判定
    if(window.navigator.msSaveBlob)
    {
    // IEなら独自関数を使います。
    window.navigator.msSaveBlob(blob, "ファイル名.txt");
    } else {
    // それ以外はaタグを利用してイベントを発火させます
    var a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.target = '_blank';
    a.download = 'ファイル名.txt';
    a.click();
    }
    }
    

  </script>
</body>
</html>
