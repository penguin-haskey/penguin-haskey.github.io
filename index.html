<!doctype html>
<head>
  <title>markdown previewer</title>
  <meta chrset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <textarea id="input"># type here in markdown</textarea>
    <div id="preview"></div>
    <input type="button" name="download" value="download" onclick="download()">
  </div>
  <script src="js/marked.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script>
    var str;
    $(document).ready(function(){
    str = document.getElementById('input').innerHTML;
    document.getElementById('preview').innerHTML = marked(str);
    });
    $("#input").each(function(){
      $(this).bind('keyup', convert(this));
    });
    function convert(elm){
    var v, old = elm.value;
    return function(){
    if(old != (v=elm.value)){
    old = v;
    str = $(this).val();
    document.getElementById('preview').innerHTML = marked(str);
    }
    }
    }

    function download(){
    var text = str;

    var blob = new Blob([text], {type: "text/plain"}); // バイナリデータを作ります。

    // IEか他ブラウザかの判定
    if(window.navigator.msSaveBlob)
    {
    // IEなら独自関数を使います。
    window.navigator.msSaveBlob(blob, "ファイル名.txt");
    } else {
    // それ以外はaタグを利用してイベントを発火させます
    var a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.target = '_blank';
    a.click();
    
    }
    }

  </script>
</body>
</html>
