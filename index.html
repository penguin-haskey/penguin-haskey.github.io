<!doctype html>
<head>
  <title>markdown previewer</title>
  <meta chrset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <textarea id="input"># type here in markdown</textarea>
    <div id="preview"></div>
  </div>
  <script src="js/marked.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
    var input = document.getElementById('input').innerHTML;
    document.getElementById('preview').innerHTML = marked(input);
    });
    $("#input").each(function(){
      $(this).bind('keyup', convert(this));
    });
    function convert(elm){
    var v, old = elm.value;
    return function(){
    if(old != (v=elm.value)){
    old = v;
    str = $(this).val();
    document.getElementById('preview').innerHTML = marked(str);
    }
    }
    }
  </script>
</body>
</html>
